name: Laravel

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Composer dependencies
        run: composer update

      - name: Zip vendor folder
        run: zip -r vendor.zip vendor

      - name: Upload vendor folder
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: vendor.zip
          target: public_html/sppd/vendor.zip

      # SSH commands
      - name: SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd public_html/sppd
            rm -f .git/index.lock
            git fetch origin production
            git reset --hard origin/production
            unzip -o public_html/sppd/vendor.zip -d public_html/sppd/vendor
            chmod -R 777 storage bootstrap/cache
            php -r "file_exists('.env') || copy('.env.example', '.env');"
            php artisan key:generate
            sed -i "s/DB_DATABASE=.*/DB_DATABASE=${{ secrets.DB_DATABASE }}/g" .env
            sed -i "s/DB_USERNAME=.*/DB_USERNAME=${{ secrets.DB_USERNAME }}/g" .env
            sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=${{ secrets.DB_PASSWORD }}/g" .env
            php artisan optimize:clear
