name: Laravel

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: composer update --ignore-platform-reqs
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Generate key
        run: php artisan key:generate

      - name: Update .env for Database
        run: |
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

      - name: Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd public_html/sppd_laravel_10
            git pull origin production
      
      - name: Copy vendor folder
        run: |
          tar -czvf vendor.tar.gz vendor
          scp vendor.tar.gz ${{ secrets.SSH_HOST }}:public_html/sppd_laravel_10
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} 'tar -xvf vendor.tar.gz'
      
      - name: Copy .env file
        run: |
          scp .env ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:public_html/sppd_laravel_10
